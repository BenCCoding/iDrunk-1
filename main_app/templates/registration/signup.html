{% extends 'base.html' %} {% block content %}
<div class="container">
  <section id="title">
    <div class="row">
      <h1 class="h1 p-3">Sign Up</h1>
      <hr />
    </div>
  </section>
  <section>
    {% if error_message %}
    <p class="red-text">{{ error_message }}</p>
    {% endif %}

    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %} {{ form.as_p }}
      <br />
      <input type="submit" class="btn btn-primary" value="Sign Up" />
    </form>
  </section>
</div>
{% endblock %}
