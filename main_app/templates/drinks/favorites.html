{% extends 'base.html' %} {% block content %}
<div class="container">
  <section id="title">
    <div class="row">
      <h1 class="h1 p-3">Favorite Cocktails</h1>
      <hr />
    </div>
  </section>
  <section class="row">
    <section class="row">
      {% for fav in favs %}
      <div class="card mx-2" style="width: 200px">
        {% if fav.photo_set.first.url %}
        <img
          src="{{ fav.photo_set.last.url }}"
          class="card-img-top ratio ratio-1x1 pt-2"
          alt="#"
        />
        {% else %}
        <img
          src="https://i.imgur.com/6I2vJSr.jpg"
          class="card-img-top ratio ratio-1x1 pt-2"
          alt="#"
        />
        {% endif %}
        <div class="card-body">
          <a href="{% url 'detail' fav.id %}">
            <h5 class="card-title">{{ fav.name }}</h5>
          </a>
        </div>
      </div>
      {% endfor %}
    </section>
  </section>
</div>
{% endblock %}
