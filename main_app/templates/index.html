{% extends 'base.html' %} {% block content %}

<h1 class="h1">DRANKS</h1>
<hr />
<p>Here are all the dranks!</p>

{% for drink in drinks %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ drink.name }}</span>
      <p>Image: {{ drink.image }}</p>
      <p>Instruction: {{ drink.instructions }}</p>
    </div>
  </div>
{% endfor %}
{% endblock %}
