{% extends 'base.html' %} {% block content %}
<section>
  <div class="row">
    <h1 class="h1 p-3">DRANKS</h1>
    <hr />
    <p>Here are all the dranks!</p>
  </div>
</section>

{% for drink in drinks %}
<a href="{% url 'detail' drink.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ drink.name }}</span>
      <p>Image: {{ drink.image }}</p>
      <p>Instruction: {{ drink.instructions }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
